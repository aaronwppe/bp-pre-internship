<!DOCTYPE html>
<html>

<head>
    <title>Tables and Forms</title>
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/forms.css">
</head>

<body>
    <table class="emp-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Designation</th>
                <th>Joined On</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Emp</td>
                <td>1</td>
                <td>Intern</td>
                <td>15-12-25</td>
            </tr>
            <tr>
                <td>Emp</td>
                <td>2</td>
                <td>Intern</td>
                <td>15-12-25</td>
            </tr>
            <tr>
                <td>Emp</td>
                <td>3</td>
                <td>CFO</td>
                <td>12-01-24</td>
            </tr>
            <tr>
                <td>Emp</td>
                <td>4</td>
                <td>Manager</td>
                <td>15-12-24</td>
            </tr>
        </tbody>
    </table>

    <br>
    <hr><br>

    <form class="reg-form">
        <label>First Name</label>
        <input type="text">

        <label>Last Name</label>
        <input type="text">

        <label>Designation</label>
        <select>
            <option>Manager</option>
            <option>Intern</option>
            <option>CFO</option>
        </select>

        <label>Joined On</label>
        <input type="date">

        <button type="submit">Submit</button>
    </form>

</body>

</html>
