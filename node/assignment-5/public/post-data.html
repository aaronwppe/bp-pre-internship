<html>

<head>
    <title>Post Method</title>
</head>

<body>
    <h3>JSON Form</h3>
    <form method="POST" action="/data">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">

        <br>

        <label for="age">Age</label>
        <input type="number" name="age" id="age">

        <button type="submit">POST</button>
    </form>
</body>

</html>
