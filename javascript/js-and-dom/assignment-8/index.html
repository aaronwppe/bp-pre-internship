<!DOCTYPE html>
<html>

<head>
    <title>CSS Class Toggle</title>
    <script src="main.js"></script>
    <style>
        .box {
            background-color: lightblue;
        }

        .highlight {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="textbox" class="box" style="width: 300px; margin: auto; text-align: center;">
        <h1>Hello World</h1>
        <button type="button" onclick="toggleTextboxColor()">Toggle Color</button>
    </div>
</body>

</html>
